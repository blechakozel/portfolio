<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/mapPage.css">
      
  </head>
  <body>
   <style>  
    body 

     
    #map {
    height: 300px;
    width: 400px;
    margin-top: 20px;
   
    }
   
       
    </style>
   
    <div id="map"> </div>
    
    <script>
      function initMap() {
        var map = {lat: 36.060574, lng: -107.961692};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: map,
          mapTypeId: google.maps.MapTypeId.HYBRID
        });
        
  var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Pueblo Bonito </b>(Spanish for beautiful town), the largest and best-known great house in Chaco Culture National Historical Park, northern New Mexico, was built by the Ancestral Puebloans, who occupied the structure between AD 828 and 1126. </p>'+
            '<p>Attribution: Pueblo Bonito , <a href="https://en.wikipedia.org/wiki/Pueblo_Bonito">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            .</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(36.060574,-107.961692),
            map: map,
           title:"Pueblo Bonito"
          });
        
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
        
        }
      
     </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATmtybZ-Qhq1YJJOjLjgfm5z375CTGkhg&callback=initMap">
    </script>
    
  </body>

</html>
