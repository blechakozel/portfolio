<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Important Locations Related to the Conflict in Ukraine</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 49.631909, lng: 30.505408};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATmtybZ-Qhq1YJJOjLjgfm5z375CTGkhg&callback=initMap">
    </script>
  </body>
</html>
