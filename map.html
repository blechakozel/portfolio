  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
     
      #map {
        height: 100%;
      }
     
      html, body {
        height: 100%;
        margin: 10;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.18, lng: 30.0018},
          zoom: 12
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXKOLRDzcB_P4OgqDg7-rygObjVlMPsSM&callback=initMap"
    async defer></script>
  </body>
</html>
