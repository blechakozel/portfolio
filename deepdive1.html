!DOCTYPE html>
<html>
  <head>
    <style>
      {
    background-color: lightblue;
    background-image: url("ukkrainewide.JPG");
    background-repeat: no-repeat;
    background-position: center top;
    background-attachment: fixed;
    margin-left: 100px;
    margin-right:500px;
    margin-top:80px;
    margin-bottom:100px;
}
      #map {
        height: 500px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    
    <h3>Important Locations Related to the Conflict in Ukraine</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var ukraine = {lat: 49.631909, lng: 30.505408};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: ukraine
        });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(50.4019514,30.3926095),
            map: map
          });
        
      var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(48.020833, 37.809722),
            map: map
          });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(53.8838069,27.4548934),
            map: map
          });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(48.5800428,39.2869283),
            map: map
          });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(45.3023464,33.4424405),
            map: map
          });
        }
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATmtybZ-Qhq1YJJOjLjgfm5z375CTGkhg&callback=initMap">
    </script>
  </body>
</html>
