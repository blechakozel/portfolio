<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/mapPage.css">
      
  </head>
  <body>
   <style>  
    body 

     
    #map {
    height: 300px;
    width: 400px;
    margin-top: 20px;
   
    }
   
       
    </style>
   
    
   
    
    <div id="map"> </div>
    
    <script>
      function initMap() {
        var map = {lat: 36.060574, lng: -107.961692};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: map,
          mapTypeId: google.maps.MapTypeId.HYBRID
        });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(36.060574,-107.961692),
            map: map,
           title:"Pueblo Bonito"
          });
        
        }
      
     </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATmtybZ-Qhq1YJJOjLjgfm5z375CTGkhg&callback=initMap">
    </script>
    
  </body>

</html>
