  <body>
  <center>
    <h1>Accessing Natural Areas In and Near Albuquerque</h1>
	<h2>Including Bus lines, Bike Trails, and Foot Paths</h2>
    </center>

    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-106.606926,35.090939]),
          zoom: 11
        })
      });
      var map, layer1, layer2, layer3, layer4, layer5, layer6;
      function init(){
            map = new OpenLayers.Map( 'map' );
            
            layer1 = new OpenLayers.Layer.WMS(
            	"Countours Lines",
				"http://mapper.internetmapping.net:8081/geoserver/ws_ablecha/wms", 
				{
					layers:'ws_ablecha:hyp0002'
				}, 
				isBaseLayer="True");
            
            layer2 = new OpenLayers.Layer.WMS( 
            	"Open Space Areas",
				"http://mapper.internetmapping.net:8081/geoserver/ws_ablecha/wms", 
				{
					layers: 'ws_ablecha:Open_Space', 
					transparent:'True'
					
				}, 
				{
					isBaseLayer: false
				});
            
            layer3 = new OpenLayers.Layer.WMS( 
            	"stream_projected",
				"http://mapper.internetmapping.net:8081/geoserver/ws_ablecha/wms", 
				{
					layers:'stream', 
					transparent:'True'
				}, 
				{
					isBaseLayer: false
				} );
			layer4 = new OpenLayers.Layer.WMS( 
            	"gage stations",
				"http://mapper.internetmapping.net:8081/geoserver/ws_ablecha/wms", 
				{
					layers:'gage_stations', 
					transparent:'True'
				}, 
				{
					isBaseLayer: false
				} );
			layer5 = new OpenLayers.Layer.WMS( 
            	"grids",
				"http://mapper.internetmapping.net:8081/geoserver/ws_ablecha/wms", 
				{
					layers:'grids', 
					transparent:'True'
				}, 
				{
					isBaseLayer: false
				} );
			layer6 = new OpenLayers.Layer.WMS( 
            	"vegepolygon",
				"http://mapper.internetmapping.net:8081/geoserver/ws_ablecha/wms", 
				{
					layers:'vegepolygon', 
					
				}, 
				
					isBaseLayer="True");
            map.addLayer(layer1);
            map.addLayer(layer2);
            map.addLayer(layer3);
			map.addLayer(layer4);
			map.addLayer(layer5);
			map.addLayer(layer6);
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            map.addControl(new OpenLayers.Control.LayerSwitcher() );
        }
    </script>
