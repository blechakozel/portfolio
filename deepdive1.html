    <h1>Ukraine Conflict: Important Locations</h1>
    
    <img src="ukkrainewide.JPG"> 
    
     <div id="map"></div>

  <body>
    
    <div id="map"></div>
  
    <script>
      function initMap() {
        var ukraine = {lat: 49.631909, lng: 30.505408};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: ukraine,
          mapTypeId: google.maps.MapTypeId.HYBRID
        });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(50.4019514,30.3926095),
            map: map,
           title:"Kiev: Capital of Ukraine and seat of a pro-western goverment"
          });
        
      var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(48.020833, 37.809722),
            map: map,
            title:"Donbass: Area of heavy fighting between separestists and Ukrainian forces 2014 to present."
          });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(53.8838069,27.4548934),
            map: map,
            title: "Minsk: Location of the signing of the Minsk Protocol Sept. 2014 in an attempt to halt the conflict in eastern Ukraine."
          });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(48.5800428,39.2869283),
            map: map,
            title:"Luhansk Oblast: Area of heavy fighting 2014 to present. Luhansk in the eastern most province of Ukraine and has a large Russian ethinic population."
          });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(45.3023464,33.4424405),
            map: map,
            title: "Crimean peninsula: A historically important port for the Soviet Union and later the Russian Federation. The Crimea was occupied by Russina forces Feb. 2014."
          });
        var marker = new google.maps.Marker({
            position:  new google.maps.LatLng(48.132648,38.638383),
            map: map,
            title: "MH17 crash site: Shot down July 17, 2014 by Russian separatists using a sophisticated Russian Anti-aircraft missle system. All crew and passengers perished." 
          });
        }
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATmtybZ-Qhq1YJJOjLjgfm5z375CTGkhg&callback=initMap">
    </script>
  </body>
