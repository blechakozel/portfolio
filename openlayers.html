<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = -106.6056;
        var lat = 35.0853;
        var zoom = 8;
        var map, layer1, layer2, layer3, layer4, layer5, layer6, layer7;
        function init(){
            map = new OpenLayers.Map( 'map' );
			
			layer1 = new OpenLayers.Layer.WMS(
            	"Imagery",
				"http://mapper.internetmapping.net:8081/geoserver/ws_ablecha/wms?service=WMS&version=1.1.0&request=GetMap&layers=ws_ablecha:Open_Space&styles=&bbox=-106.87040036944596,34.94711111337513,-106.27871629300407,35.34066409510591&width=768&height=510&srs=EPSG:4269&format=application/openlayers", 
				{
					layers:'bmng8km,bmng2km,bmng500mA1,bmng500mB1,landsat,doqq05,doqq06,doqq06_gaps'
				}, 
				isBaseLayer="True");
				
            layer2 = new OpenLayers.Layer.WMS(
            	"O39119E7",
				"http://mapper.internetmapping.net:8081/geoserver/ws_ablecha/wms?service=WMS&version=1.1.0&request=GetMap&layers=ws_ablecha:biketrails&styles=&bbox=1433082.0003094599,1329336.31614279,1649050.498642791,1642553.9994761273&width=529&height=768&srs=EPSG:2903&format=application/openlayers", 
				{
					layers:'O39119E7',
				}, 
				isBaseLayer="True");
				
			  layer7 = new OpenLayers.Layer.WMS(
            	"truckee_watershed",
				"http://129.24.63.138/geoserver/wms", 
				{
					layers:'truckee_HUC,Truckee_landbnds,Truckee_cities',
					transparent:'True'
				}, 
				{
				    isBaseLayer: false
				});
				
			layer4 = new OpenLayers.Layer.WMS( 
            	"truckee_lake",
				"http://129.24.63.138/geoserver/wms", 
				{
					layers:'truckee_lake', 
					transparent:'True'
				}, 
				{
					isBaseLayer: false
				} );
				
			layer3 = new OpenLayers.Layer.WMS( 
            	"vege",
				"http://129.24.63.138/geoserver/wms", 
				{
					layers: 'vege', 
					transparent:'True'
				}, 
				{
					isBaseLayer: false
				} );
			layer6 = new OpenLayers.Layer.WMS( 
            	"Truckee_runoff",
				"http://129.24.63.138/geoserver/wms", 
				{
					layers: 'Truckee_runoff', 
					transparent:'True'
				}, 
				{
					isBaseLayer: false
				} );
				
			layer5 = new OpenLayers.Layer.WMS( 
            	"truckee_streams",
				"http://129.24.63.138/geoserver/wms", 
				{
					layers: 'truckee_streams', 
					transparent:'True'
				}, 
				{
					isBaseLayer: false
				} );
				
			
            
       
	   
			
			      
         
          
            
            map.addLayer(layer1);
			map.addLayer(layer2);
			map.addLayer(layer3);
			map.addLayer(layer4);
			map.addLayer(layer5);
			map.addLayer(layer6);
			map.addLayer(layer7);
          
          
		  
		
		
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            map.addControl(new OpenLayers.Control.LayerSwitcher() );
        }
	</script>
	<style type="text/css">#map {width:600px; height:400px}</style>
  </head>
  <body onload="init()">
    <h1></h1>
  
	<div id="map"></div>
	<p></p>
	<p></p>
	<p></p>
  </body>
</html>
