<!DOCTYPE html>
 <html>
 <head>
  <title>Simple Map with points</title>
 <link rel="stylesheet" type="text/css" href="css/mapPage.css">
  <h1>Simple Map with points</h1>
 </head>

 <body>
 <h1>Ukraine</h1>
<div id="map"></div>

<script src="mappoints_dd1.js"></script>

 <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXKOLRDzcB_P4OgqDg7-rygObjVlMPsSM&callback=initMap"
    ></script>
  <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.18, lng: 30.0018},
          zoom: 12
        });
      }
    </script>
 </body>
 </html>
