<!DOCTYPE html>
<html>
  <head>
    <title>Milestone 13 Openlayers Map: Geog 484 Spring 2017</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->

    <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>

   <style>
    body
   {
    background-color: lightblue;
    background-repeat: no-repeat;
    background-position: right top;
    background-attachment: fixed;
    margin-left: 100px;
    margin-right:500px;
    margin-top:80px;
    margin-bottom:100px;
}
     
      #map {
    height: 500px;
    width: 800px;
    margin-top: 20px;
   
    }
    </style>
  <body>
  <h1>Openlayers Client Displaying Five Layers</h1>
  
  <p>Data includes:</p>
   <l>
  <li>Contour Lines</li>
  <li>Albuquerque Streets</li>
  <li>Imagery</li>
  
  </l>
  
  
 
  
    <div id="map" class="map"></div>
    <p>Final Map</p>
    <script>
   
    var map
      var layers = [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        new ol.layer.Image({
          
          source: new ol.source.ImageWMS({
            url: 'http://mapper.internetmapping.net:8081/geoserver/ws_ablecha/wms',
            params: {'LAYERS': 'ws_ablecha:35106-A5, ws_ablecha:35106-A6, ws_ablecha:tgr2006se_bern_lka, ws_ablecha:35106-A5_CONT, ws_ablecha:35106-A6_CONT'},
            
            serverType: 'geoserver'
          })
           
          })
       
      ];

       
      var map = new ol.Map({
        layers: layers,
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([-106.6154, 35.0583]),
          zoom: 12.5
     
  
          
        })
      
         
      });
    
    </script>
  </body>
</html>
