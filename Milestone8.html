<!DOCTYPE html>
<html>
  <head>
    <title>Draw Features</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <style>
      body
   {
    background-color: lightblue;
    background-image: url(".....");
    background-repeat: no-repeat;
    background-position: right top;
    background-attachment: fixed;
    margin-left: 100px;
    margin-right:500px;
    margin-top:80px;
    margin-bottom:100px;
}
      .map {
        height: 400px;
        width: 800px;
      }
    </style>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js"></script>
  </head>
  <body>
    <h1>text...</h1>
    <div id="map" class="map"></div>
    
    <form class="form-inline">
      <label>Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
        <option value="None">None</option>
      </select>

    </form>
    <script>
      
      var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var source = new ol.source.Vector({wrapX: false});

      var vector = new ol.layer.Vector({
        source: source
      });
      var container = document.getElementById('map');

      var map = new ol.Map({
        controls: ol.control.defaults({
          attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
            collapsible: false
          })
        }).extend([
          scaleLineControl
          ]),
        layers: [raster, vector],
        target: 'map',
        view: new ol.View({
          center: [-106.600, 35.0912],
          zoom: 13
        })
      });
     var radius = 75;
      document.addEventListener('keydown', function(evt) {
        if (evt.which === 38) {
          radius = Math.min(radius + 5, 150);
          map.render();
          evt.preventDefault();
        } else if (evt.which === 40) {
          radius = Math.max(radius - 5, 25);
          map.render();
          evt.preventDefault();
        }
      });

      // get the pixel position with every move
      var mousePosition = null;

      container.addEventListener('mousemove', function(event) {
        mousePosition = map.getEventPixel(event);
        map.render();
      });

      container.addEventListener('mouseout', function() {
        mousePosition = null;
        map.render();
      });

      // after rendering the layer, show an oversampled version around the pointer
      imagery.on('postcompose', function(event) {
        if (mousePosition) {
          var context = event.context;
          var pixelRatio = event.frameState.pixelRatio;
          var half = radius * pixelRatio;
          var centerX = mousePosition[0] * pixelRatio;
          var centerY = mousePosition[1] * pixelRatio;
          var originX = centerX - half;
          var originY = centerY - half;
          var size = 2 * half + 1;
          var sourceData = context.getImageData(originX, originY, size, size).data;
          var dest = context.createImageData(size, size);
          var destData = dest.data;
          for (var j = 0; j < size; ++j) {
            for (var i = 0; i < size; ++i) {
              var dI = i - half;
              var dJ = j - half;
              var dist = Math.sqrt(dI * dI + dJ * dJ);
              var sourceI = i;
              var sourceJ = j;
              if (dist < half) {
                sourceI = Math.round(half + dI / 2);
                sourceJ = Math.round(half + dJ / 2);
              }
              var destOffset = (j * size + i) * 4;
              var sourceOffset = (sourceJ * size + sourceI) * 4;
              destData[destOffset] = sourceData[sourceOffset];
              destData[destOffset + 1] = sourceData[sourceOffset + 1];
              destData[destOffset + 2] = sourceData[sourceOffset + 2];
              destData[destOffset + 3] = sourceData[sourceOffset + 3];
            }
          }
          context.beginPath();
          context.arc(centerX, centerY, half, 0, 2 * Math.PI);
          context.lineWidth = 3 * pixelRatio;
          context.strokeStyle = 'rgba(255,255,255,0.5)';
          context.putImageData(dest, originX, originY);
          context.stroke();
          context.restore();
        }
      });
      var unitsSelect = document.getElementById('units');
      function onChange() {
        scaleLineControl.setUnits(unitsSelect.value);
      }
      unitsSelect.addEventListener('change', onChange);
      onChange();

      var typeSelect = document.getElementById('type');

      var draw; // global so we can remove it later
      function addInteraction() {
        var value = typeSelect.value;
        if (value !== 'None') {
          draw = new ol.interaction.Draw({
            source: source,
            type: /** @type {ol.geom.GeometryType} */ (typeSelect.value)
          });
          map.addInteraction(draw);
        }
      }


      /**
       * Handle change event.
       */
      typeSelect.onchange = function() {
        map.removeInteraction(draw);
        addInteraction();
      };

      addInteraction();
    </script>
  </body>
</html>
